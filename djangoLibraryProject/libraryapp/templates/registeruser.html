<!DOCTYPE html>
{% extends "base.html" %}
{% block title_block %}
    <title>Register User</title>
{% endblock %}

<!-- body block -->
{% block body_block %}

 <form hx-post= "/signup/"
      hx-target="#signupresponse">

</form>

<div id="signupresponse"></div>

{% endblock %}
<!-- /END body block -->
